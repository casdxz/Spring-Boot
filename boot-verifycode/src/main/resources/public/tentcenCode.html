<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>腾讯验证码框架实现图形验证码</title>
</head>
<body>
    <from id="form1" method="post">
        <div>
            <input type="button" value="登录" id="btnOK" onclick="validate()"/>
        </div>
    </from>
</body>

<script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
<script type="text/javascript">
    function validate(){
        const validateCode = new TencentCaptcha("2016978526",function (res){
            if (res.ret === 0) {
                alert("验证正确")
            }else {
                alert("验证错误！")
            }
        });
        validateCode.show();
    }
</script>
</html>
