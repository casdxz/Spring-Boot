<!DOCTYPE html>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Josefin+Sans:100,400);

        body {
            background:rgb(223,189,150);
            font-family: 'Josefin Sans', sans-serif;
            text-align:center;
        }

        .cup {
            width:76px;
            height:76px;
            background:#dedede;
            border-radius:50%;
            position:absolute;
            left:50%;
            margin-left:-38px;
            top:100px;
            box-shadow:-4px -1px 0 rgba(0,0,0,0.2);
        }

        .cup:after{
            content:"";
            width:66px;
            height:66px;
            position:absolute;
            border-radius:50%;
            background:linear-gradient(-45deg, #cbcbcb, #f2f2f2 );
            left:50%;
            margin-left:-33px;
            top:5px;
        }

        .coffee{
            width:47px;
            height:47px;
            background:#613317;
            /*background-image: linear-gradient(15deg, transparent 0px, transparent 29px, rgba(255,255,255,0.05) 29px, rgba(255,255,255,0.05) 47px);*/
            border-radius:50%;
            position:absolute;
            left:50%;
            margin-left:-25px;
            z-index:1;
            top:50%;
            margin-top:-26px;
            border:3px solid #e9e9e9;
            box-shadow:-3px 2px 0 rgba(0,0,0,0.1);
            transform:rotate(30deg);
            transition:transform 0.3s;
        }
        .cup:hover .coffee {
            transform: rotate(15deg);
        }
        .txt{
            position:absolute;
            top:184px;
            width:150px;
            left:50%;
            margin-left:-75px;
        }
        img{
            width: 180px;
            height: 180px;
        }
        div{
            width: 200px;
            float: left;
        }
    </style>
</head>
